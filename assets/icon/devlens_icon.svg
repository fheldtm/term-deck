<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#74c7ec"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#313244"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bg)"/>

  <!-- Lens circle (outer) -->
  <circle cx="220" cy="220" r="140" fill="none" stroke="#1e1e2e" stroke-width="40"/>

  <!-- Lens glass -->
  <circle cx="220" cy="220" r="100" fill="url(#lens)"/>

  <!-- Code brackets inside lens -->
  <text x="160" y="240" font-family="monospace" font-size="80" font-weight="bold" fill="#a6e3a1">&lt;</text>
  <text x="230" y="240" font-family="monospace" font-size="80" font-weight="bold" fill="#a6e3a1">/&gt;</text>

  <!-- Lens handle -->
  <line x1="320" y1="320" x2="440" y2="440" stroke="#1e1e2e" stroke-width="50" stroke-linecap="round"/>

  <!-- Lens reflection -->
  <ellipse cx="180" cy="180" rx="30" ry="15" fill="#cdd6f4" opacity="0.3" transform="rotate(-45 180 180)"/>
</svg>
