<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45475a"/>
      <stop offset="100%" style="stop-color:#1e1e2e"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#313244"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Card deck centered (total height ~220, centered at 256) -->
  <!-- Back card -->
  <rect x="96" y="126" width="280" height="200" rx="20" ry="20" fill="#585b70" opacity="0.5"/>

  <!-- Middle card -->
  <rect x="116" y="156" width="280" height="200" rx="20" ry="20" fill="#6c7086" opacity="0.7"/>

  <!-- Front card (terminal window) -->
  <rect x="136" y="186" width="280" height="200" rx="20" ry="20" fill="url(#card)" stroke="#89b4fa" stroke-width="3"/>

  <!-- Terminal title bar dots -->
  <circle cx="166" cy="216" r="10" fill="#f38ba8"/>
  <circle cx="196" cy="216" r="10" fill="#f9e2af"/>
  <circle cx="226" cy="216" r="10" fill="#a6e3a1"/>

  <!-- Terminal prompt -->
  <text x="166" y="290" font-family="monospace" font-size="40" font-weight="bold" fill="#a6e3a1">$</text>

  <!-- Cursor blink -->
  <rect x="210" y="260" width="18" height="36" rx="3" fill="#89b4fa"/>

  <!-- Bottom path text -->
  <text x="166" y="345" font-family="monospace" font-size="22" fill="#6c7086">~/termdeck</text>
</svg>
