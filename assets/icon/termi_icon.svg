<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#313244"/>
      <stop offset="100%" style="stop-color:#1e1e2e"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Terminal T -->
  <text x="256" y="340"
        font-family="SF Mono, Menlo, Monaco, Consolas, monospace"
        font-size="320"
        font-weight="bold"
        fill="#cdd6f4"
        text-anchor="middle">T</text>

  <!-- Blinking cursor (underscore) -->
  <rect x="340" y="320" width="60" height="16" rx="4" fill="#89b4fa"/>

  <!-- Subtle glow effect on cursor -->
  <rect x="340" y="320" width="60" height="16" rx="4" fill="#89b4fa" opacity="0.5" filter="blur(8px)"/>
</svg>
